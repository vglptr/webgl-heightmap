<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webgl heightmap</title>
  <script type="module" crossorigin src="/webgl-heightmap/assets/index-33e95f2c.js"></script>
</head>

<body>
  <div id="fps">100</div>
  <div id="mainLayout">
    <div id="toolbar">
      <div id="toolbarLeft">
        <div id="helpText">
          - This 3D terrain is generated from the image on the right<br>
          - img dir contains the images. Images have to be 100x100px<br>
          - Left mouse click on terrain allows looking around using the mouse<br>
          - ESC exits mouse look<br>
          - W/A/S/D keys are used for moving around<br>
        </div>
      </div>
      <div id="toolbarCenter">
        <canvas id="imgc" width="100" height="100"></canvas>
        <div id="imgButtons">
          <button id="prevImage">Prev image</button>
          <button id="nextImage">Next image</button>
        </div>
        <div id="slidecontainer">
          <div>Height</div>
          <input type="range" min="-255" max="255" value="-114" id="slider">
        </div>
        <img src="/webgl-heightmap/assets/img01-5cbf47f7.png" class="image" width="100" height="100" alt="img01">
        <img src="/webgl-heightmap/assets/img02-61051b5c.png" class="image" width="100" height="100" alt="img02">
        <img src="/webgl-heightmap/assets/img03-8644193f.png" class="image" width="100" height="100" alt="img03">
        <img src="/webgl-heightmap/assets/img04-01350c73.png" class="image" width="100" height="100" alt="img04">
        <img src="/webgl-heightmap/assets/img05-0ab6cb95.png" class="image" width="100" height="100" alt="img05">
        <img src="/webgl-heightmap/assets/img06-76d046cb.png" class="image" width="100" height="100" alt="img06">
        <img src="/webgl-heightmap/assets/img07-b847ffaa.png" class="image" width="100" height="100" alt="img07">
        <img src="/webgl-heightmap/assets/img08-5d34e5bd.png" class="image" width="100" height="100" alt="img08">
      </div>
    </div>
    <canvas id="c"></canvas>
  </div>
  
</body>

<style>
  * {
    box-sizing: border-box;
    margin: 0px;
    font-family: 'Bahnschrift', sans-serif;
  }

  html {
    width: 100%;
    height: 100%;
    overflow-x: hidden;
    overflow-y: hidden;
  }

  body {
    width: 100%;
    height: 100%;
  }

  #mainLayout {
    display: flex;
    flex-direction: column;
    height: 100%;
  }

  #slidecontainer {
    margin-top: 0.2vh;
    text-align: center;
  }

  #toolbar {
    display: flex;
    width: 100%;
    height: auto;
    justify-content: center;
    padding: 1vh;
  }

  #toolbarLeft {
    padding: 0.2vh;
    display: flex;
    flex-direction: column;
    margin-left: 0.5vh;
    margin-top: 0.5vh;
    box-shadow: 0.3vh 0.3vh 0.3vh gray;
    height: 20vh;
  }

  #toolbarCenter {
    box-shadow: 0.3vh 0.3vh 0.3vh gray;
    display: flex;
    flex-direction: column;
    width: 13vh;
    height: 20vh;
    margin-left: 0.5vh;
    margin-top: 0.5vh;
  }

  #imgButtons {
    display: flex;
    justify-content: center;
  }

  #prevImage,
  #nextImage {
    margin: 0.3vh 0.1vh 0.1vh 0.1vh;
    height: 3vh
  }

  #fps {
    position: absolute;
    bottom: 0px;
    right: 0px;
    background-color: black;
    color: orange;
    font-size: 1.5vh;
  }

  #c {
    width: 100%;
    height: 100%;
  }

  #imgc {
    /*
    width: 15vh;
    height: 15vh;
    */
  }

  .image {
    display: none;
  }

  #helpText {
    font-size: 2vh;
  }
</style>

</html>
